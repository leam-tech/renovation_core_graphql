input TagAddInput {
    doctype: String!
    docname: String!
    tag: String!
}

input TagRemoveInput {
    doctype: String!
    docname: String!
    tag: String!
}

input TagFilterInput{
    doctype: String
    search: String
}

extend type Query {
    tags(filters: TagFilterInput, limitStart: Int, limitPageLength: Int): [String!]
}

extend type Mutation {
    addTag(input: TagAddInput!): String!
    removeTag(input: TagRemoveInput!): Boolean!
}
